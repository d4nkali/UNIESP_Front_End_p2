<!DOCTYPE html>
<html lang="pt-br">

<!-- Atividade 2 - Documento HTML do site

Obtenha dados da altura e o sexo (M ou F) de 15 pessoas e apresente os seguintes resultados:

- A maior e a menor altura do grupo;
- A média de altura dos homens;
- O número de mulheres.

Desenvolver atividade utilizando, obrigatoriamente, a linguagem Javascript


Aluno: Danilo Pereira Viana - P2-B

-->

<head>  <!-- Configurações do site -->

    <meta charset="UTF-8">
    <title>Atividade 2</title>
    <link rel="stylesheet" type="text/css" href="css/Index.css">

</head>


<body>
    
    <div class="Cabeçalho"> <!-- Cabeçalho do site -->

        <h1>Pesquisa</h1>
        <hr>
        <br>

    </div>

    <div class="Formulario"> <!-- Formulario das Perguntas -->

        <h3 id="cont_pessoas">Pessoas cadastradas: 0</h3> <!-- Exibe a quantidade de pessoas ja cadrastradas -->

        <form method="get" id="formulario">    <!-- Criando formulario -->

            <p>

                <!-- Pergunta da Altura da pessoa -->
                <label for="perg_altura">Digite a <b>Altura</b> da pessoa em m (Ex: 1.83):</label>
                <input type="number" step=0.01 id="perg_altura" required>

                <br>
                <br>
                
                <!-- Pergunta do Sexo da pessoa -->
                <label for="perg_sexo">Selecione o <b>Sexo</b> da pessoa (Masculino ou Feminino): </label>
                <select id="perg_sexo" required>

                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>

                </select>

                <br>
                <br>

                <!-- Botão de envio para a função "add_Pessoa" -->
                <button type="submit" onclick="add_Pessoa(event)">Adicionar Pessoa</button>

            </p>

        </form>

    </div>

    <br>

    <div class="Resultados" id="area_resultados"> <!-- Exibe os resultados da pesquisa do script javascript -->

        <h3 id="exibir_result"></h3>
        <p id="pesq_altura_max"></p>
        <p id="pesq_altura_min"></p>
        <p id="media_pesq_altura_homens"></p>
        <p id="cont_mulheres"></p>

    </div>

    <script src="js/Atividade_2.js"></script> <!-- Linka o script para o html -->

</body>


</html>
